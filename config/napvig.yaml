napvig:
  rate: 100
  threads: 1
  mod_flow:
    debug:
      enable: true
      only_channels:
        - clock_source

  napvig:
    step_ahead_size: 0.2
    gradient_step_size: 0.01
    termination_distance: 0.00
    max_iterations: 15
    landscape:
      measure_radius: 0.4
      smooth_radius: 0.001
      precision: 50
      decimation: 3
    debug:
      output_values: false
      output_gradient: false
      output_range:
        min: -1
        max: 1.15
        step: 0.2
      frames_skip: 5
  fully_exploitative_policy:
    max_count: 50
    collision_radius: 0.2
    target_radius: 0.3
  fully_explorative_policy:
    max_count: 5
    collision_radius: 0.2
    angle_search_range:
      min: rad(-pi)
      max: rad(pi)
      step: rad(pi/4)